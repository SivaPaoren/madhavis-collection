<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Boutique - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Madhavi's Collection</div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Navbar -->
    <section class="page-container">
      <!-- Image Slider -->
      <section class="slider" id="slider">
        <div class="slides" id="slides">
          <div class="slide">
            <!-- Optional to add text -->
            <img src="img1.webp" />
          </div>
          <div class="slide">
            <img src="img2.jpg" />
          </div>
          <div class="slide">
            <img src="img3.webp" />
          </div>
        </div>

        <button class="prev" id="prev">&#10094;</button>
        <button class="next" id="next">&#10095;</button>
        <button class="learn-more">Learn More</button>

        <!-- âœ… Dot navigation -->
        <div class="dots" id="dots"></div>
      </section>

      <!-- Main Body -->
      <main class="home-content">
        <section class="collection">
          <h2>Explore Our New Arrivals</h2>
          <div class="products">
            <div class="product-card">
              <img src="lahenga.jpeg" alt="Lehenga" />
              <h3>Designer Lehengas</h3>
            </div>
            <div class="product-card">
              <img src="saree.jpeg" alt="Saree" />
              <h3>Traditional Sarees</h3>
            </div>
            <div class="product-card">
              <img src="kurti.jpeg" alt="Kurti" />
              <h3>Ethnic Kurtis</h3>
            </div>
          </div>
        </section>
      </main>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-container">
        <div class="footer-left">
          <div class="profile">
            <img src="profile.jpg" alt="Profile" />
            <p>Madhavi's Collection</p>
          </div>

          <div class="social-icons">
            <a href="#" class="facebook" aria-label="Facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="instagram" aria-label="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" class="tiktok" aria-label="TikTok"
              ><i class="fab fa-tiktok"></i
            ></a>
            <a href="#" class="whatsapp" aria-label="WhatsApp"
              ><i class="fab fa-whatsapp"></i
            ></a>
          </div>
        </div>

        <div class="footer-right">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.800755660261!2d100.497002!3d13.730509499999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e298e35f1c32c9%3A0x6a4f5e1ed33b9c2b!2s338%20Itsaraphap%20Rd%2C%20Khwaeng%20Somdet%20Chao%20Phraya%2C%20Khet%20Khlong%20San%2C%20Krung%20Thep%20Maha%20Nakhon%2010600!5e0!3m2!1sen!2sth!4v1750646151948!5m2!1sen!2sth"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        &copy; <span id="year"></span> Madhavi's Collection. All rights
        reserved.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
