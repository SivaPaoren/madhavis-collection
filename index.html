<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Boutique - Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Madhavi's Collection</div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Navbar -->

    <!-- Image Slider -->
    <section class="slider">
      <div class="slides" id="slides">
        <img src="img1.webp" class="slide" />
        <img src="img2.jpg" class="slide" />
        <img src="img3.jpg" class="slide" />
      </div>
      <button class="prev" id="prev">&#10094;</button>
      <button class="next" id="next">&#10095;</button>
      <button class="learn-more">Learn More</button>
    </section>

    <!-- Main Body -->
    <main class="home-content">
      <section class="collection">
        <h2>Explore Our New Arrivals</h2>
        <div class="products">
          <div class="product-card">
            <img src="lahenga.jpeg" alt="Lehenga" />
            <h3>Designer Lehengas</h3>
          </div>
          <div class="product-card">
            <img src="saree.jpeg" alt="Saree" />
            <h3>Traditional Sarees</h3>
          </div>
          <div class="product-card">
            <img src="kurti.jpeg" alt="Kurti" />
            <h3>Ethnic Kurtis</h3>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="social">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
      <div class="map">
        <iframe
          src="https://maps.google.com/..."
          width="100%"
          height="200"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
